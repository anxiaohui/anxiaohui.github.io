<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>链接二级菜单</title>
 <style>
 body{
         background-image: url("http://www.paochefang.com/wp-content/uploads/paoimage/2013/06/024823ktP.jpg");
         background-color: blue;
         background-repeat: no-repeat;
         background-position: top;
         background-attachment:fixed ;
         background-size:100% ;
    } 
    h1 a{
        width:200px;
         background-image: url("http://www.paochefang.com/wp-content/uploads/paoimage/2013/06/024823ktP.jpg");
        background-attachment:fixed ;
    }

    .menu li{
      float: left;
      width: 100px;
      height: 30px;
      text-align: center;
      line-height: 30px;
      background-color: pink;
      list-style-type: none;
      margin: 3px;
    }
    .menu li a:link{
      color:green;
      font: bold 14px/1.5 simsum;
      text-decoration: none;
      padding: 10px 30px;
    }
    .menu li:hover{
      background-color: red;
    }
    .menu li a:hover{
      color:yellow;
    }
    .menu li ul{
      display:none;
      padding: 0;
    }
    .menu li ul li{
      float:none;
      margin:0;
      background-color: #eee;

    }
    .menu li:hover ul{
      display: block;
    }
    
  </style>
</head>
<body>
  <ul class="menu clearfix">

</html>
