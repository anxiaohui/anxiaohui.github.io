    <font color=purple>
    	<h2>《陌上桑》</h2>
    <font color="purple" face="宋体" size="4" >	
   唐 作者: 李白
<p>美女渭桥东，</p>
<p>春还事蚕作。</p>
<p>五马如飞龙，</p>
<p>青丝结金络。</p>
<p>不知谁家子，</p>
<p>调笑来相谑。</p>
<p>妾本秦罗敷，</p>
<p>玉颜艳名都。</p>
<p>绿条映素手，</p>
<p>采桑向城隅。</p>
<p>使君且不顾，</p>
<p>况复论秋胡。</p>
<p>寒螀爱碧草，</p>
<p>鸣凤栖青梧。</p>
<p>托心自有处，</p>
<p>但怪傍人愚。</p>
<p>徒令白日暮，</p>
<p>高驾空踟蹰。</p>
